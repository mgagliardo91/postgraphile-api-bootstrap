replicaCount: 1
image:
  registry: quay.io
  repository: ndustrialio/nio-internal-api
  tag: latest
  pullSecrets:
externalSecrets:
  - secret: "{{ .Values.ndustrial.env }}-nio-internal-api"
    properties:
      - name: postgres
        sourceKey: "{{ .Values.ndustrial.env }}/nionic-api"
        sourceProp: postgres-contxt
ndustrial:
  project: nionic
  name: nio-internal-api
  env: staging
  type: api
  organization: ndustrial
  owner: unknown
  managed_by: helm
  depends: []

contxt: {}
